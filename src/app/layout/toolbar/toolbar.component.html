<div class="toolbar h-100 flex-row flex-stretch align-stretch w-100 p-relative pl-12">
  <div class="flex-row align-center flex-grow">
    <span class="f-600 f-big pr-12">{{ title }}</span>
    <mina-submenu-tabs *ngIf="!isMobile" class="pl-12"></mina-submenu-tabs>
  </div>
  <div class="flex-row flex-end align-center">
    <mina-error-preview></mina-error-preview>
    <div class="flex-row align-center">
      <div *ngIf="appIdentifier"
           class="tertiary ml-10 mr-10">
        <span class="border border-rad-4 p-5">{{ appIdentifier }}</span>
      </div>
      <button class="switcher icon-btn p-0 mr-10"
              (click)="changeTheme()">
        <span class="mina-icon f-18">{{ currentTheme === 'light' ? 'dark_mode' : 'wb_sunny' }}</span>
      </button>
    </div>
  </div>
  <div #loadingRef id="loadingRef" class="loading p-absolute" [class.opacity-0]="!!definiteLoading"></div>
</div>
